<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="img/tawakullogo.jpg">
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Tawwakul</title>
    </head>
<body>
	<div class="h-100" style="background-color:#C6C">
        <div class="container py-5">
            <div class=" d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container"><br>
                        <br><br>
                            <img src="img/tawakullogo.jpg" class="brand_logo" alt="Logo" width="200" height="200">
                        </div>
                        
                    </div>
                    <div class="d-flex justify-content-center form_container"></div>
                    
                    
                        <form action="#" method="post" class="form-group">
                        <table width="100%">
    <tbody><tr>
        <td><br><div></div></td>
    </tr>
    <tr>
        <td><div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><iconify-icon class="py-2" icon="bi:person-fill"></iconify-icon></span>
                                </div>
                                
                                <input type="text" name="username" required="" class="form-control" value="" placeholder="Enter Membership No">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><iconify-icon class="py-2" icon="icon-park:envelope-one"></iconify-icon></span>
                                </div>
                                <input type="text" required="" name="email" class="form-control" value="" placeholder="Enter You email address">
                            </div>
                            
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><iconify-icon class="py-2" icon="fluent:key-16-filled"></iconify-icon></span>
                                </div>
                                <input type="password" required="" name="password1" class="form-control" placeholder="New Password">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><iconify-icon class="py-2" icon="fluent:key-16-filled"></iconify-icon></i></span>
                                </div>
                                <input type="password" required="" name="password2" class="form-control" placeholder="Confirm New Password">
                            </div>
                            
                            
                            <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn btn-success" type="submit" name="button" id="button" value="Reset Password">
                    <div class="d-flex justify-content-center links">
                            <a href="login.html" class="ms-2 mt-2 text-decoration-none"><font color="#FFFFFF">Login</font></a>
                        </div></div>
                        
                        </td>
    </tr>
    <tr><td><div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a href="index.html" class="ms-2 text-decoration-none"><font color="#FFFFFF">Sign Up</font></a>
                        </div>
                        
                    </div></td></tr>
    </tbody></table>

                            
                        </form>
                    
            
                    
                </div>
            </div>
        </div>
	</div>

    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.2/iconify-icon.min.js"></script>
</body>
</html>
